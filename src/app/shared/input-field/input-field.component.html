<div>
  <label for="email" class="sr-only">{{ label }}</label>
  <div class="relative mt-1 rounded-md shadow-sm">
    <input
      #input
      [type]="type"
      [name]="name"
      [id]="id"
      [ngClass]="{
        'block w-full rounded-md sm:text-sm pr-10': true,
        'border-red-300 text-red-900 placeholder-red-300 focus:border-red-500 focus:outline-none focus:ring-red-500':
          error,
        'border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500':
          !error
      }"
      [placeholder]="placeholder"
      [formControl]="control"
    />
    <div
      *ngIf="error"
      class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
    >
      <!-- Heroicon name: mini/exclamation-circle -->
      <svg
        class="h-5 w-5 text-red-500"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </div>
  <p *ngIf="error" class="mt-2 text-sm text-red-600" id="email-error">
    {{ error }}
  </p>
</div>
