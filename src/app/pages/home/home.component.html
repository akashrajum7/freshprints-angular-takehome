<div class="mx-auto max-w-lg">
  <div>
    <div class="text-center">
      <svg
        class="mx-auto h-12 w-12 text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 48 48"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M34 40h10v-4a6 6 0 00-10.712-3.714M34 40H14m20 0v-4a9.971 9.971 0 00-.712-3.714M14 40H4v-4a6 6 0 0110.713-3.714M14 40v-4c0-1.313.253-2.566.713-3.714m0 0A10.003 10.003 0 0124 26c4.21 0 7.813 2.602 9.288 6.286M30 14a6 6 0 11-12 0 6 6 0 0112 0zm12 6a4 4 0 11-8 0 4 4 0 018 0zm-28 0a4 4 0 11-8 0 4 4 0 018 0z"
        />
      </svg>
      <h2 class="mt-2 text-lg font-medium text-gray-900">
        Serach github users
      </h2>
      <p class="mt-1 text-sm text-gray-500">
        Please enter a username to search for.
      </p>
    </div>
    <form
      action="#"
      [formGroup]="usernameSearchForm"
      class="mt-6 flex items-start"
    >
      <app-input-field
        #usernameInput
        id="username"
        name="username"
        label="Username"
        placeholder="octocat"
        [required]="true"
        class="w-full border-0 p-0"
        type="search"
        [control]="usernameSearchForm.controls.username"
        [error]="usernameInvalid ? 'Username is invalid' : null"
      ></app-input-field>
      <app-primary-button
        [disabled]="loading || usernameInvalid"
        label="Search"
        type="submit"
        (click)="searchUser($event)"
      ></app-primary-button>
    </form>
  </div>
  <div class="mt-10 w-full">
    <ul role="list" class="w-full">
      <h3 class="text-sm font-medium text-gray-500 mb-4">Search results</h3>
      <app-user-card
        *ngIf="hasSearched && !loading && !hasNoResult"
        [src]="getUserAvatar"
        [name]="getUserFullName"
        [username]="getUserUsername"
      ></app-user-card>
      <app-empty-card
        *ngIf="!hasSearched || loading || hasNoResult"
        [message]="getStateMessage"
        (click)="focusUsernameInput($event)"
      ></app-empty-card>
    </ul>
  </div>
</div>
